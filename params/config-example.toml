# modgodb database connection config
[MongoDB]
DBURL = "localhost:27017"
DBName = "databasename"
UserName = "username"
Password = "password"

[Sync]
ServerURL = "https://testnet.fsn.dev/api"
Overwrite = false # if true overwrite exist
JobCount = 4 # job count
WaitInterval = 6 # wait seconds to get latest block
Stable = 0 # suggest > 30 for mainnet
Start = 0 # 0 means the latest synced
End = 0 # 0 means endless

[Distribute]

[[Distribute.Exchanges]]
Exchange = "0x1111111111111111111111111111111111111111"
Token = "0x2222222222222222222222222222222222222222"
Symbol = "XXX"
Percentage = 40.0

[[Distribute.Exchanges]]
Exchange = "0xaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa"
Token = "0xbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb"
Symbol = "YYY"
Percentage = 60.0
